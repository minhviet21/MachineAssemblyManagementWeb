<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Information</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/component/main.css' %}">
</head>
<body>
    <header>
        <h1 >Web App</h1>
    </header>
    <h2 > Component Information </h2>
{% if list_quantity %}
    <table border="1">
        <tr>
            <th></th>
            <th>Component Type</th>
            <th>Need to send</th>
        </tr>
    {% for component in list_quantity %}
        <tr>
            <th></th>
            <td>{{ component.component_type }}</td>
            <td>{{ component.supplying }}</td>
            
    {% endfor %}
    </table>
{% else %}
<p id = note>No components are available.</p>
{% endif %}

<!-- Button "Add" with a single href -->
<button><a href="supply/send">Add</a></button>
<button><a href="/staff">Back</a></button>

</body>
</html>

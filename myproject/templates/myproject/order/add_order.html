<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/component/add.css' %}">
</head>
<body>
    <header>
        <h1>1xbed Machine Manufacturing Company</h1>
    </header>
    <div class="container">
        <h2>Add Order</h2>
        <form method="post">
            {% csrf_token %}
            <label for="Address">Address:</label>
            <input type="text" id="address" name="address" value="" required><br>
            <label for="Phone Number">Phone Number:</label>
            <input type="number" id="phone_number" name="phone_number" value="" required><br>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>

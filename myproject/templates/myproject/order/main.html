<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Information</title>
    <style>
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <h1>Order</h1>
</header>
{% if list_order %}
    <table border="1">
        <tr>
            <th></th>
            <th></th>
            <th>Order ID</th>
            <th>Address</th>
            <th>Phone Number</th>
        </tr>
    {% for order in list_order %}
        <tr>
            <td><a href="order/{{ order.order_id }}/update_order">Update</a></td>
            <td><a href="order/{{ order.order_id }}/show_product">Detail</a></td>
            <td>{{ order.order_id }}</td>
            <td>{{ order.address }}</td>
            <td>{{ order.phone_number }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No components are available.</p>
{% endif %}

<!-- Button "Add" with a single href -->
<button><a href="order/add_order">Add</a></button>
<button><a href="/staff">Back</a></button>
</body>
</html>

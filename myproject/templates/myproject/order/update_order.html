<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Order</title>
    <style>
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        p {
            margin-top: 10px;
            color: #888;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order</h1>
    </header>
    <h2>Update Order</h2>
    <form method="post">
        {% csrf_token %}
        <label for="Order ID">Order ID:</label>
        <input type="text" id="order_id" name="order_id" value="{{ order.order_id }}" disabled><br>
        <label for="Address">Address:</label>
        <input type="text" id="address" name="address" value="{{ order.address }}"><br>
        <label for="Phone Number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ order.phone_number }}"><br>
        <p>Leave the address blank if you want to delete it.</p>
        <button type="submit">Update</button>
    </form>
    <footer>
        <p>Order</p>
    </footer>
</body>
</html>

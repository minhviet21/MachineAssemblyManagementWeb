<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Order</title>
</head>
<body>
    <h2>Update Order</h2>
    <form method="post">
        {% csrf_token %}
        <label for="Order ID">Order ID:</label>
        <input type="text" id="order_id" name="order_id" value="{{order.order_id }}" disabled><br>
        <label for="Address">Address:</label>
        <input type="text" id="address" name="address" value="{{order.address }}" ><br>
        <label for="Phone Number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{order.phone_number }}"><br>
        <p>Make the address blank if you want to delete.</p>
        <button type="submit">Update</button>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/component/add.css' %}">
</head>

<body>
    <header>
        <h1>1xbed Machine Manufacturing Company</h1>
    </header>
    {% if list_product_not_in_order %}
        <div class="container">
            <h2>Add Product</h2>
            <form method="post">
                {% csrf_token %}
                <label for="Product">Product:</label>
                <select id="product_type" name="product_type">
                    {% for product in list_product_not_in_order %}
                        <option value="{{ product.product_type }}">{{ product.product_type }}</option>
                    {% endfor %}
                </select><br>
                <label for="Quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="" required><br>
                <button type="submit">Add</button>
            </form>
        </div>
    {% else %}
        <p class="message">No products available to add.</p>
    {% endif %}
</body>
</html>

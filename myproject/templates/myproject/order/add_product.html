<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/component/add.css' %}">
</head>
<body>
    <header>
        <h1>1xbed Machine Manufacturing Company</h1>
    </header>
    <div class="container">
        <h2>Add Product</h2>
        <form method="post">
            {% csrf_token %}
            <label for="Product">Product:</label>
            <input type="text" id="product_type" name="product_type" value="" required><br>
            <label for="Quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="" required><br>
            <button type="submit">Add</button>
            <p></p>
            <button type="button">
                <a href="/staff/order/1/show_product">Cancel</a>
            </button>
        </form>
    </div>
</body>
</html>

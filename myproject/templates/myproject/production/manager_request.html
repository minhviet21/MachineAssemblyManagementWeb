<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produce</title>
</head>
<body>
    <h1>Ready to Produce Orders</h1>
    {% if ready_to_produce %}
    <table border="1">
        <tr>
            <th>Order ID</th>
            <th>Product Type</th>
            <th>Quantity</th>
            <th></th>
        </tr>
        {% for product in ready_to_produce %}
        <tr>
            <td>{{ product.order_id }}</td>
            <td>{{ product.product_type }}</td>
            <td>{{ product.quantity }}</td>
            <td>
                <form action="{% url 'manager/request_production' order_id=product.order_id product_type=product.product_type %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Produce</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    {% else %}
        <p>No product is available to produce.</p>
    {% endif %}

    <button><a href="/manager">Back</a></button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>

{% if list_pro_com %}
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Product Type</th>
            <th>Component Type</th>
            <th>Quantity</th>
        </tr>
    {% for pro_com in list_pro_com %}
        <tr>
            <td><a href="/productcomponent/{{ pro_com.id }}/">{{ pro_com.id }}</a></td>
            <td>{{ pro_com.product_type }}</td>
            <td>{{ pro_com.component_type }}</td>
            <td>{{ pro_com.quantity }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No products are available.</p>
{% endif %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Component</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/component/add.css' %}">
</head>
<body>
    <header>
        <h1>
            1xbed Machine Manufacturing Company
        </h1>
    </header>
    <div class="container">
    <h2>Add Component</h2>
        <form method="post">
            {% csrf_token %}
            <label for="Component">Component:</label>
            <select id="component_type" name="component_type">
                {% for component in list_component_not_in_product %}
                    <option value="{{ component.component_type }}">{{ component.component_type }}</option>
                {% endfor %}
            </select><br>
            <label for="Quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="" required><br>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>

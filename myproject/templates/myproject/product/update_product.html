<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/component/add.css' %}">
</head>
<body>
    <header>
        <h1>
            1xbed Machine Manufacturing Company
        </h1>
    </header>
    <div class="container">
        <h2>Update Product</h2>
    <form method="post">
        {% csrf_token %}
        <label for="Product Name">Product Name:</label>
        <input type="text" id="order_id" name="product_type" value="{{ product.product_type }}" ><br>
        <p>Leave the product name blank if you want to delete it.</p>
        <button type="submit">Update</button>
    </form>
    </div>
</body>
</html>

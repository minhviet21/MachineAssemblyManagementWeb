<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Component</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/component/add.css' %}">
</head>
<body>
    <header>
        <h1>
            1xbed Machine Manufacturing Company
        </h1>
    </header>
    <div class="container">
    <h2>Update Component</h2>
    <form method="post">
        {% csrf_token %}
        <label for="Component">Component:</label>
        <input type="text" id="component_type" name="component_type" value="{{pro_com.component_type }}" disabled><br>
        <label for="Quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{pro_com.quantity }}" required><br>
        <!-- Note for deletion -->
        <p>Make the quantity <= 0 if you want to delete.</p>
        <button type="submit">Update</button>
        <p></p>
        <button type="button" onclick="window.history.back()">Cancel
        </button>
    </form>
    </div>
</body>
</html>

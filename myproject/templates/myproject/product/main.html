<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Component</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/welcomepage.css' %}">
</head>
<body>
    <header>
        <h1>
            1xbed Machine Manufacturing Company
        </h1>
    </header>
    <div id = headerweb>
        <h1 id = welcome>
        MANAGER
        </h1>
    </div>
    <div id = link>
        <div>
    <button id = choice ><a
    href="product">
        <img src="{% static 'img/product.png' %}"  
        width="50" 
        height="50" >
        <br>
        Product
    </a></button>
    <button id = choice><a
        href="component">
            <img src="{% static 'img/component.png' %}"  
            width="50" 
            height="50" >
            <br>
            Component
    </a></button>
    <button id = choice><a
        href="quantity">
            <img src="{% static 'img/quantity.png' %}"  
            width="50" 
            height="50" >
            <br>
            Quantity
    </a></button>
    <button id = choice><a
        href="request_production">
            <img src="{% static 'img/checker.png' %}"  
            width="50" 
            height="50" >
            <br>
            Request Production
    </a></button>
    <button id = choice>
        <a  
        href="{% url 'homepage' %}">
        <img src="{% static 'img/back.png' %}"
        width="50"
        height="50">
        <br>
        Back
    </a> </button>
    </div>
</div>

<h2 > Product Information </h2>    

{% if list_product %}
    <table border="1">
        <tr>
            <th colspan="3">Product Type</th>

        </tr>
    {% for product in list_product %}
        <tr>
            <td id = maincol>{{ product.product_type }}</td>
            <td><a href="product/{{ product.product_type }}">{{"Detail"}}</a></td>
            <td width = 5%><a href="product/{{ product.product_type }}/update_product">{{"Update"}}</a></td>
        </tr>
    {% endfor %}
    <tr>
        <td id = add colspan="3">
            <a href="product/add_product" id="add" class="button">Add</a>
        </td>
    </tr>
    </table>
{% else %}
    <p>No products are available.</p>
{% endif %}

<!-- Button "Add" with a single href -->
</body>
</html>

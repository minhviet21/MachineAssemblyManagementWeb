<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/component/add.css' %}">
</head>

<body>
    <header>
        <h1>
            1xbed Machine Manufacturing Company
        </h1>
    </header>
    <div class =container>
        <h2>Add Component</h2>
    <form method="post">
        {% csrf_token %}
        <label class = label for="Component">Component:</label>
        <input class = input type="text" id="component_type" name="component_type" value="" required><br>
        <label class =label for="Supplier Name">Supplier Name:</label>
        <input class = input type="text" id="supplier_name" name="supplier_name" value="" required><br>
        <label class =label for="Supplier Address">Supplier Address:</label>
        <input class =input type="text" id="supplier_address" name="supplier_address" value="" required><br>
        <button type="submit">Add</button>
        <p></p>
        <button type="button">
            <a href="/manager/component">
                Cancel
            </a>
        </button>
    </form>
    </div>
</body>
</html>

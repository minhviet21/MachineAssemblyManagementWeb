<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Information</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/welcomepage.css' %}">
</head>
<body>
    <header>
        <h1>
            1xbed Machine Manufacturing Company
        </h1>
    </header>
    <div id = headerweb>
        <h1 id = welcome>
        MANAGER
        </h1>
    </div>
    <div id = link>
        <div>
    <button id = choice ><a
    href="product">
        <img id =icon src="{% static 'img/product.png' %}"  
        width="50" 
         >
        <br>
        Product
    </a></button>
    <button id = choice><a
        href="component">
            <img id =icon src="{% static 'img/component.png' %}"  

             >
            <br>
            Component
    </a></button>
    <button id = choice><a
        href="quantity">
            <img id =icon src="{% static 'img/quantity.png' %}"  

             >
            <br>
            Quantity
    </a></button>
    <button id = choice><a
        href="request_production">
            <img id =icon src="{% static 'img/checker.png' %}"  

             >
            <br>
            Request Production
    </a></button>
    <button id = choice>
        <a  
        href="{% url 'homepage' %}">
        <img id =icon src="{% static 'img/back.png' %}"
        width="50"
        >
        <br>
        Back
    </a> </button>
    </div>
</div>
    
<h2 > Component Information </h2>
<table border="1">
    <tr>
        <th>Component Type</th>
        <th>Supplier Name</th>
        <th colspan="2">Supplier Address</th>
    </tr>
{% for component in list_component %}
    <tr>
        <td>{{ component.component_type }}</td>
        <td>{{ component.supplier_name }}</td>
        <td>{{ component.supplier_address }}</td>
        <td width =5%><a href="component/{{ component.component_type }}/">{{"Update"}}</a></td>

    </tr>
{% endfor %}
<tr>
    <td id = add colspan="4">
        <a href="component/add" id="add" class="button">Add</a>
    </td>
</tr>
</table>

<!-- Button "Add" with a single href -->
</body>
</html>

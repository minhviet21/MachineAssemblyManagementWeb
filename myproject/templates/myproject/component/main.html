<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Information</title>
</head>
<body>

{% if list_component %}
    <table border="1">
        <tr>
            <th></th>
            <th>Component Type</th>
            <th>Supplier Name</th>
            <th>Supplier Address</th>
        </tr>
    {% for component in list_component %}
        <tr>
            <td><a href="component/{{ component.id }}/">{{"Update"}}</a></td>
            <td>{{ component.component_type }}</td>
            <td>{{ component.supplier_name }}</td>
            <td>{{ component.supplier_address }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No components are available.</p>
{% endif %}

<!-- Button "Add" with a single href -->
<button><a href="component/add">Add</a></button>
<button><a href="/manager">Back</a></button>

</body>
</html>

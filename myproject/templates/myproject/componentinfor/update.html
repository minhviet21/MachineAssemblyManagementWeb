<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Component Information</title>
</head>
<body>
    <h2>Update Component Information</h2>
    <form method="post">
        {% csrf_token %}
        <label for="Component">Component:</label>
        <input type="text" id="component_type" name="component_type" value="{{com_infor.component_type }}" disabled><br>
        <label for="Supplier Name">Supplier Name:</label>
        <input type="text" id="supplier_name" name="supplier_name" value="{{com_infor.supplier_name }}" ><br>
        <label for="Supplier Address">Supplier Address:</label>
        <input type="text" id="supplier_address" name="supplier_address" value="{{com_infor.supplier_address }}"><br>
        <p>Make the name of address blank if you want to delete.</p>
        <button type="submit">Update</button>
    </form>

</body>
</html>
